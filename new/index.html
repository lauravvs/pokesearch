<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>PokeSearch</title>
  </head>
  <body class="has-bg-img">
    <h1>PokeSearch</h1>
    <div class="mb-3 m-5">
      <input type="text" class="form-control" id="input-name" />
      <select class="form-select mt-2" id="select-name">
        <option value="Pikachu">Pikachu</option>
        <option value="Charmander">Charmander</option>
      </select>
      <div class="d-grid gap-2 mt-4">
        <button class="btn btn-outline-warning" id="search">SEARCH</button>
      </div>
      <div class="box col-xs-1 mt-50px" align="center">
        <h2 class="name"></h2>
        <img src="" alt="" id="image" />
      </div>
      <h1 id="error"></h1>
    </div>
    <div class="trainer">
      <h1>Click on the buttom below to know every pokemon trainer!</h1>

      <button onClick="showTrainers()" id="btn_trainer">Trainers</button>
      <p id="array"></p>
    </div>
  </body>
</html>
